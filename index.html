<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <h1>Kora's Calculator</h1>
      <a href="https://github.com/lucas-faleiro" target="_blank">
        <img
          src="images/github-mark/github-mark-white.png"
          alt="github logo and link"
        />
      </a>
    </header>
    <div id="calc-container">
      <div id="calculator">
        <div id="top-calc">
          <div id="operation-preview"></div>
          <div id="result-container">
            <p id="result">0</p>
          </div>
        </div>
        <div id="functions-container">
          <button id="clear">CLEAR</button>
          <button id="backspace">ERASE</button>
        </div>
        <div id="main-calc">
          <div id="digits-container">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button id="dot">.</button>
            <button class="digit">0</button>
            <button id="equal">=</button>
          </div>
          <div id="operands-container">
            <button class="operands">+</button>
            <button class="operands">-</button>
            <button class="operands">*</button>
            <button class="operands">/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
